spring:
  datasource:
    url: jdbc:mysql://localhost:3306/authdb
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    locations: classpath:db/migration
    enabled: true
